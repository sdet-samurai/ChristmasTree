plugins {
    id 'java-library'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.10.0',
            'org.assertj:assertj-core:3.24.2')
}


application {
    mainClass = 'com.onlyoffice.Main'
}

test {
    useJUnitPlatform()
}